databases:
  - name: tennis-hub-db
    plan: free
    databaseName: tennis_hub
    user: tennis_hub_user
    region: frankfurt

services:
  # Backend API Service
  - type: web
    name: tennis-elbow-hub-api
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: "false"
      - key: CORS_ORIGINS_STR
        sync: false
      - key: LIVE_SCORES_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: tennis-hub-db
          property: connectionString
      - key: STATS_TIMEZONE
        value: "Europe/Rome"

  # Frontend Static Site
  - type: web
    name: tennis-elbow-hub-web
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
    headers:
      - path: /*
        name: Strict-Transport-Security
        value: "max-age=31536000; includeSubDomains; preload"
      - path: /*
        name: Content-Security-Policy
        value: "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https: wss:; object-src 'none'"
      - path: /*
        name: X-Frame-Options
        value: "DENY"
      - path: /*
        name: Referrer-Policy
        value: "strict-origin-when-cross-origin"
      - path: /*
        name: Permissions-Policy
        value: "geolocation=(), microphone=(), camera=()"
