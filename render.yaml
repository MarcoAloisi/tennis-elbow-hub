# Render Blueprint - Deploys both backend and frontend
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: tennis-tracker-api
    runtime: python
    region: frankfurt  # EU region, change to oregon for US
    plan: free
    buildCommand: |
      cd backend && pip install -r requirements.txt
    startCommand: |
      cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: false
      - key: CORS_ORIGINS
        sync: false  # Set manually after frontend deploys
      - key: LIVE_SCORES_URL
        sync: false  # Set manually - your private URL
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: tennis-tracker-web
    runtime: static
    region: frankfurt
    plan: free
    buildCommand: |
      cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false  # Set to your backend URL after deploy
