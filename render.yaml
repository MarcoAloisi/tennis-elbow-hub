services:
  # Backend API Service
  - type: web
    name: tennis-elbow-hub-api
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: "false"
      - key: CORS_ORIGINS_STR
        sync: false
      - key: LIVE_SCORES_URL
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: STATS_TIMEZONE
        value: "Europe/Rome"

  # Frontend Static Site
  - type: web
    name: tennis-elbow-hub-web
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
    headers:
      - path: /*
        name: Strict-Transport-Security
        value: "max-age=31536000; includeSubDomains; preload"
      - path: /*
        name: Content-Security-Policy
        value: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://tagmanager.google.com https://www.google-analytics.com https://ssl.google-analytics.com https://pagead2.googlesyndication.com https://tagassistant.google.com https://fundingchoicesmessages.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://tagmanager.google.com; img-src 'self' data: https://www.googletagmanager.com https://ssl.gstatic.com https://www.google-analytics.com https://pagead2.googlesyndication.com https://img.youtube.com; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://www.google-analytics.com https://www.googletagmanager.com https://tagassistant.google.com https://stats.g.doubleclick.net https://fundingchoicesmessages.google.com wss://*.onrender.com https://*.onrender.com; frame-src 'self' https://www.googletagmanager.com https://googleads.g.doubleclick.net https://tpc.googlesyndication.com https://fundingchoicesmessages.google.com https://www.youtube.com; object-src 'none'; base-uri 'self'"
      - path: /*
        name: X-Frame-Options
        value: "DENY"
      - path: /*
        name: Referrer-Policy
        value: "strict-origin-when-cross-origin"
      - path: /*
        name: Permissions-Policy
        value: "geolocation=(), microphone=(), camera=()"
